<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>One Night in Berlin</title>
  </head>
  <body>
    <section id="game-info">
      <h1 id="game-info__title">One Night in Berlin...</h1>
      <p>
        the weekend is here, and you feel the urge to go party with your
        friends.
      </p>

      <p>
        During the night, you will take part in different activities where you
        need to control the player character using the
        <span>right</span> and <span>left</span> keyboard buttons.
      </p>

      <p>Click the "Start Game"-button below to begin!</p>
      <button id="start-btn">Start Game</button>
      <button id="start-level-btn">Start Level</button>
    </section>
    <section id="game-area">
      <canvas id="canvas" width="600px" height="500px"></canvas>
    </section>
  </body>
</html>
